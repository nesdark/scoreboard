<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>

    <!-- STYLES -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="root">
      <main>
        <div class="left-side">
          <h2>Home</h2>
          <div class="container">
            <div class="score">
              <h2 id="score-home">18</h2>
            </div>
            <div class="options">
              <button>+1</button>
              <button>+2</button>
              <button>+3</button>
            </div>
          </div>
        </div>
        <div class="right-side">
          <h2>Guest</h2>
          <div class="container">
            <div class="score">
              <h2 id="score-guest">18</h2>
            </div>
            <div class="options">
              <button>+1</button>
              <button>+2</button>
              <button>+3</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
