<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>

    <!-- STYLES -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="root">
      <main>
        <div class="left-side">
          <h2>Home</h2>
          <div class="container">
            <div class="score">
              <h2 id="score-home">18</h2>
            </div>
            <div class="options">
              <button>+1</button>
              <button>+2</button>
              <button>+3</button>
            </div>
          </div>
        </div>
        <div class="right-side">
          <h2>Guest</h2>
          <div class="container">
            <div class="score">
              <h2 id="score-guest">18</h2>
            </div>
            <div class="options">
              <button>+1</button>
              <button>+2</button>
              <button>+3</button>
            </div>
          </div>
        </div>
        <button class="reset">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.11008 5.08039C9.98008 4.82039 10.9401 4.65039 12.0001 4.65039C16.7901 4.65039 20.6701 8.53039 20.6701 13.3204C20.6701 18.1104 16.7901 21.9904 12.0001 21.9904C7.21008 21.9904 3.33008 18.1104 3.33008 13.3204C3.33008 11.5404 3.87008 9.88039 4.79008 8.50039"
              stroke="#292D32"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.86914 5.32L10.7591 2"
              stroke="#292D32"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.86914 5.32031L11.2391 7.78031"
              stroke="#292D32"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </main>
    </div>
  </body>
</html>
